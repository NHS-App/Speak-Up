<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/app/app-global-css/bootstrap.css">
    <link rel="stylesheet" href="/app/app-global-css/html5-boilerplate.css">
    <link rel="stylesheet" href="/app/app-global-css/global.css">
    <link rel="stylesheet" href="/dashboard/dashboard-global-css/dashboard.css">
    <script src="/js/vendor/modernizr-2.8.3.min.js"></script>
  </head>
  <body>

  <!-- Navbar -->
    <nav class="navbar">
      <ul>
        <li>
          <button type="button" class="btn navbut init">
            Add an Initiative
          </button>
        </li>
        <li>
          <button type="button" class="btn navbut speak">
            Add a Speaker
          </button>
        </li>
        <li>
          <button type="button" class="btn navbut del-init">
            Delete an Initiative
          </button>
        </li>
        <li>
          <button type="button" class="btn navbut del-speak">
            Delete a Speaker
          </button>
        </li>                
        <li>
          <button type="button" class="btn navbut speaker">
            Choose Speaker
          </button>
        </li>        
        <li>
          <button type="button" class="btn navbut speakq">
            Choose Speaker Question
          </button>
        </li>                           
        <li>
          <button type="button" class="btn navbut proj">
            Change Projection View
          </button>
        </li>
      </ul>
    </nav>


  <!-- Initiative starts here -->
    <div class="container add-initiative">
      <div class="card-block text-xs-center">
        <h4 class="card-title">
          Add An Initiative
        </h4>
          <form class="form-initiatives">
            <textarea type="text" id="initiative-title" rows = "3" class="form-control" name="datalabel" placeholder="Initiative Title"></textarea> 
            <textarea type="text" id="initiative-info" rows = "10" class="form-control" name="datalabel" placeholder="Initiative Info"></textarea>
          
            <button type="button" class="btn btn-secondary btn-send-initiative">
              Send
            </button>
            <button type="button" class="btn btn-secondary btn-del-initiative">
              Clear
            </button>
          
          </form>
      </div>
    </div>

  <!-- Speaker Starts here -->  
    <div class="container add-speaker">
      <div class="card-block text-xs-center">
        <h4 class="card-title">
          Add A Speaker
        </h4>
          <form class="form-speakers">
            <textarea type="text" id="speaker-name" rows = "3" class="form-control" name="datalabel" placeholder="Speaker Name/Topic"></textarea>
            <textarea type="text" id="speaker-info" rows = "10" class="form-control" name="datalabel" placeholder="Speaker/Topic information"></textarea>

            <button type="button" class="btn btn-secondary btn-send-speaker">
              Send
            </button>
            <button type="button" class="btn btn-secondary btn-del-speaker">
              Clear
            </button>
          
          </form>
      </div>
    </div>

  <!-- Change View starts here -->  
    <div class="container change-view">
      <div class="card-block text-xs-center">
        <div class="form-group">
          <label class="cpv" for="sel1">Change Projection View:</label>
            <select class="form-control" id="sel1">
              <option>Clear View</option>
              <option>speakers-questions</option>
              <option>initiative-review</option>
              <option>pledges</option>
              <option>chosen-question</option>
              <option>chosen-speaker</option>
            </select>
        </div>

            <button type="button" class="btn btn-secondary select">Select</button>
      
      </div>
    </div>

  <!-- Choose Question starts here -->  
    <div class="container choose-question">
      <div class="card-block text-xs-center">
        <div class="form-group">
          <label class="cpv" for="sel2">Choose Speaker Question:</label>
            <select class="form-control question-list" id="sel2">
            </select>
        </div>

            <button type="button" class="btn btn-secondary selectq">Select</button>
      
      </div>
    </div>

  <!-- Delete Initiative starts here -->  
    <div class="container delete-init">
      <div class="card-block text-xs-center">
        <div class="form-group">
          <label class="cpv" for="sel3">Delete Initiative:</label>
            <select class="form-control initiative-list" id="sel3">
            </select>
        </div>

            <button type="button" class="btn btn-secondary selecti">Select</button>
      
      </div>
    </div>

  <!-- Delete Speaker starts here -->  
    <div class="container delete-speak">
      <div class="card-block text-xs-center">
        <div class="form-group">
          <label class="cpv" for="sel4">Delete Speaker:</label>
            <select class="form-control speaker-list" id="sel4">
            </select>
        </div>

            <button type="button" class="btn btn-secondary selects">Select</button>
      
      </div>
    </div>

  <!-- Choose Speaker starts here -->  
    <div class="container choose-speak">
      <div class="card-block text-xs-center">
        <div class="form-group">
          <label class="cpv" for="sel5">Choose Speaker:</label>
            <select class="form-control speaker-choose" id="sel5">
            </select>
        </div>

            <button type="button" class="btn btn-secondary selectspeaker">Select</button>
      
      </div>
    </div>            

    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script>window.jQuery || document.write('<script src="/js/vendor/jquery-1.12.0.min.js"><\/script>')</script>
    <script src="/js/vendor/tether.js"></script>
    <script src="/js/vendor/bootstrap.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.2.0/firebase.js"></script>
    <script src="/app/app-global-js/firebase-helpers.js"></script>
    <script src="/app/app-global-js/view-helpers.js"></script>
    <script src="/dashboard/dashboard-global-js/dashboard.js"></script>

  </body>
</html>
