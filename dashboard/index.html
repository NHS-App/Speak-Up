<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/app/app-global-css/bootstrap.css">
    <link rel="stylesheet" href="/app/app-global-css/html5-boilerplate.css">
    <link rel="stylesheet" href="/app/app-global-css/global.css">
    <link rel="stylesheet" href="/dashboard/dashboard-global-css/dashboard.css">
    <script src="/js/vendor/modernizr-2.8.3.min.js"></script>
  </head>
  <body>

 <!-- Single button -->
    <div class="container add-initiative">
            <div class="card-block text-xs-center">
            <h4 class="card-title">Add An Initiative<h4>
            <form class="form-initiatives">
          <input type="text" id="initiative-title" class="form-control" name="datalabel" placeholder="Initiative Title"></input> 
          <input type="text" id="initiative-info" class="form-control" name="datalabel" placeholder="Initiative Info"></input>
             <button type="button" class="btn-send-initiative">Send</button>
             <button type="button" class="btn-del-initiative">Clear</button>
            </form>
            </div>
    </div>

    <div class="container add-speaker">
            <div class="card-block text-xs-center">
            <h4 class="card-title">Add A Speaker<h4>
            <form class="form-speakers">
                  <input type="text" id="speaker-name" class="form-control" name="datalabel" placeholder="Speaker Name/Topic"></input> 
                  <input type="text" id="speaker-info" class="form-control" name="datalabel" placeholder="Speaker/Topic information"></input>
                  <button type="button" class="btn-send-speaker">Send</button>
                  <button type="button" class="btn-del-speaker">Clear</button>
            </form>
            </div>
    </div>

    <div class="container change-view">
        <div class="card-block text-xs-center">
            <div class="form-group">
                <label for="sel1">Select list:</label>
                <select class="form-control" id="sel1">
                    <option>speakers-questions</option>
                    <option>speakers-review</option>
                    <option>pledges</option>
                </select>
            </div>

            <button type="button" class="btn btn-secondary select">Select</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script>window.jQuery || document.write('<script src="/js/vendor/jquery-1.12.0.min.js"><\/script>')</script>
    <script src="/js/vendor/tether.js"></script>
    <script src="/js/vendor/bootstrap.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.2.0/firebase.js"></script>
    <script src="/app/app-global-js/firebase-helpers.js"></script>
    <script src="/dashboard/dashboard-global-js/dashboard.js"></script>

  </body>
</html>
