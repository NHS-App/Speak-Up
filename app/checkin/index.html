  <body class="checkin">

    <nav class="navbar navbar-light bg-faded navbar-fixed-top">
    </nav>

    <div class="container speakup-container">

      <section class="choice-view">
        <div class="card text-xs-center">
          <div class="card-block">
            <h4 class="card-title">Welcome!</h4>
            <p class="card-text geolocation-message">To join truly this event be part of the team.</p>
            <a href="#" class="btn btn-primary login">log in</a>
            <a href="#" class="btn btn-primary register">register</a>
          </div>
        </div>

      </section>

        <section class="login-view hide">
        <div class="card text-xs-center">
          <div class="card-block">
            <h4 class="card-title">Log-In</h4>
              <input type="text" class="form-control" name="datalabel" placeholder="Email">
          
          </div>
        </div>

      </section>

      <section class="register-view hide">
        <div class="card text-xs-center">
          <div class="card-block">
            <h4 class="card-title">Register</h4>
          <form class="form-set-login" id="form1" >
            <input type="text" class="form-control" name="datalabel" placeholder="First Name">
            <input type="text" class="form-control" name="datalabel" placeholder="Last Name">
             <input type="text" class="form-control" name="datalabel" placeholder="Organisation">
              <input type="text" class="form-control" name="datalabel" placeholder="Email">
            </form>
          </div>
        </div>

      </section>

    </div><!-- end of .speakup-container -->
