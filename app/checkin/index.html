<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>SpeakUp: login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link rel="stylesheet" href="../app-global-css/html5-boilerplate.css">
    <link rel="stylesheet" href="../app-global-css/bootstrap.css">
    <link rel="stylesheet" href="../app-global-css/global.css">
    <link rel="stylesheet" href="../checkin/checkin.css">
    <script src="/js/vendor/modernizr-2.8.3.min.js"></script>
<style>
.error {color: #FF0000;}
</style>
  </head>
  <body class="checkin">

    <nav class="navbar navbar-light bg-faded navbar-fixed-top">
    </nav>

    <div class="container speakup-container">

      <section class="choice-view">
        <div class="card text-xs-center">
          <div class="card-block">
            <h4 class="card-title">Welcome!</h4>
            <p class="card-text">To use Speak Up, you must login or register. Click below to continue.</p>
            <a href="#" class="btn login">log in</a>
            <a href="#" class="btn register">register</a>
          </div>
        </div>
      </section>
        <section class="login-view hide">
        <div class="card text-xs-center">
          <div class="card-block">
            <h4 class="card-title">Log-In</h4>
             <form action="#"  id="form2" name="form2" method="POST">
              <br/>
              <input type="text" name="datalabel" id ="Email" class="form-control"  placeholder="Email">
            <div id="return"></div>
            <a href="#" class="btn submit-login">submit</a>
            <a href="#" class="btn back">back</a>
           </form>
          </div>
        </div>

      </section>

      <section class="register-view hide">
        <div class="card text-xs-center">
          <div class="card-block">
            <h4 class="card-title">Register</h4>
          <form class="form-set-login" id="form1" >
            <input type="text" id ="Fname" class="form-control" name="datalabel" placeholder="Full Name">
            <input type="text" id ="Org" class="form-control" name="datalabel" placeholder="Organisation">
            <input type="text" id ="JobTitle" class="form-control" name="datalabel" placeholder="Job Title">
            <input type="text" id ="Emaile" class="form-control" name="datalabel" placeholder="Email">
            <a href="#" class="btn submit-register">submit</a>
            <a href="#" class="btn back">back</a>
            </form>
          </div>
        </div>

      </section>

    </div><!-- end of .speakup-container -->

    <script src="https://www.gstatic.com/firebasejs/3.3.0/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script>window.jQuery || document.write('<script src="/js/vendor/jquery-1.12.0.min.js"><\/script>')</script>
    <script src="/js/vendor/tether.js"></script>
    <script src="/js/vendor/bootstrap.js"></script>
    <script src="/app/app-global-js/firebase-helpers.js"></script> 
  <script src="/app/checkin/checkin.js"></script>
  <script src="/app/app-global-js/view-helpers.js"></script> 
  </body>
</html>
